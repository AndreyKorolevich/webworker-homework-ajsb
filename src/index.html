<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="root">
  <div class="conatainer">
    <h2>Hacher</h2>
    <div data-id="drop-area" class="drop-area">Drang and Drop files here or Click to select</div>
    <input class="overlapped" type="file">
    <footer>
      <div class="algorithm">
        Hash Algorithm:
        <select id="algorithm" name="algorithm" size="4">
          <option value="MD5" selected="selected">MD5</option>
          <option value="SHA1">SHA1</option>
          <option value="SHA256">SHA256</option>
          <option value="SHA512">SHA512</option>
        </select>
      </div>
      <div class="hash">
        <div>Calculated Hash:</div>
        <div class="value-hash"></div>
      </div>
    </footer>
  </div>
</div>
</body>
</html>
